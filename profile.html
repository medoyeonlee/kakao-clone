<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile</title>
  </head>
  <body>
    <header class="top-header top-header--transparent">
      <div class="top-header__div">
      <div class="header__top">
        <div class="header__column">

        
          <i class="fa fas fa-plane"></i>
          <i class="fa fa-wifi"></i>
          <!-- wifi icon -->

        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery">100%
          <i class="fa fa-battery-full">

          </i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="index.html">
            <i class="fa fa-times fa-lg"></i>
            </a>
        </div>
        <div class="header__column">

        </div>
        <div class="header__column"></div>
          <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
    </header>

    <main class="profile">
      <header class="profile__header">
        <div class="profile__header-container">
          <img src="images/avatar.png" alt="">
          <h3 class="profile__header-title">Doyeon Lee</h3>
        </div>
      </header>
      <div class="profile__container">
        <input type="text" placeholder="swillyer@gmail.com">
        <div class="profile__actions">
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fa fa-comment fa-2x"></i>
            </span>
            <span class="profile__action-title">My Chatroom</span>
          </div>
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fa fa-pencil fa-2x"></i>
            </span>
            <span class="profile__action-title">Edit Profile</span>
          </div>
        </div>
      </div>
    </main>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>

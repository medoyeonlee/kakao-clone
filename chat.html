<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat</title>
  </head>
  <body class="body-chat">
    <header class="top-header chat-header">
      <div class="header__top">
        <div class="header__column">

        
          <i class="fa fas fa-plane"></i>
          <i class="fa fa-wifi"></i>
          <!-- wifi icon -->
        </div>
        
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery">100%
          <i class="fa fa-battery-full"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html">
            <i class="fa fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="header__column">
          <span class="header__text">Lynn</span>
        </div>
        <div class="header__column">
          <i class="fa fa-search"></i>
          <i class="fa fa-bars"></i>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text">Wednseday, August 2, 2017</span>

      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">
          Hello! This is a test message.
        </span>
      </div>
      <div class="chat__message chat__message--to-me">
        <img src="images/avatar.png" alt="" class="chat__message-avatar"/>
        <div class="chat__message-center">
          <h3 class="chat__message-username">LYNN</h3>
          
          <span class="chat__message-body">
            And this is an answer.
          </span>
        
     
          <span class="chat__message-time">19:55</span>
        </div>
        
       
      </div>
    </main>

    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message__input">
        <input type="text">
        <i class="fa fa-smile-o"></i>
        <span class="record-message">
          <i class="fa fa-microphone fa-lg"></i>
        </span>
      </div>
    </div>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
